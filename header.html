<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القوانين اليمنية - إصدارات 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5; /* لون خلفية ناعم لجعل الرأس يبرز */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* يبدأ من الأعلى */
            min-height: 100vh;
            padding: 30px;
            box-sizing: border-box;
            overflow-x: hidden; /* لمنع ظهور شريط التمرير الأفقي */
        }

        .custom-header {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* تدرج لوني عميق وأنيق */
            padding: 60px 40px; /* زيادة كبيرة في المسافات الداخلية للفخامة */
            border-radius: 20px; /* زوايا أكثر استدارة وجمالية */
            text-align: center;
            color: white;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* ظل عميق وواقعي */
            max-width: 900px; /* زيادة العرض الأقصى للرأس */
            width: 100%;
            position: relative;
            overflow: hidden; /* هام لأي تأثيرات داخلية */
            transform: translateY(0);
            transition: transform 0.5s ease-out, box-shadow 0.5s ease-out; /* إضافة انتقال سلس */
        }

        .custom-header:hover {
            transform: translateY(-5px); /* تأثير رفع خفيف عند التحويم */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); /* ظل أكبر عند التحويم */
        }

        /* إضافة تأثيرات ضوئية / جزيئات للخلفية */
        .custom-header::before,
        .custom-header::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08); /* لون أبيض شفاف جداً */
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            opacity: 0; /* تبدأ مخفية */
            animation: fadeInOut 8s infinite ease-in-out; /* حركة خفيفة وناعمة */
        }

        .custom-header::before {
            width: 150px;
            height: 150px;
            top: -30px;
            left: -30px;
            transform: scale(0);
            animation-delay: 0s;
        }

        .custom-header::after {
            width: 100px;
            height: 100px;
            bottom: -20px;
            right: -20px;
            transform: scale(0);
            animation-delay: 4s; /* تأخير لبدء حركة مختلفة */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.08; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }


        .justice-icon {
            font-size: 85px; /* أيقونة أكبر وأكثر بروزاً */
            margin-bottom: 25px; /* مسافة أكبر */
            display: inline-block;
            color: #43cea2; /* لون مميز للأيقونة */
            text-shadow: 0 0 15px rgba(67, 206, 162, 0.7), 0 0 30px rgba(67, 206, 162, 0.5); /* وهج حول الأيقونة */
            animation: pulse 2s infinite ease-in-out; /* تأثير نبض خفيف */
            position: relative;
            z-index: 2; /* للتأكد من أنها فوق التأثيرات الأخرى */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .custom-header h1 {
            font-size: 48px; /* حجم عنوان أكبر بكثير */
            margin-bottom: 15px;
            font-weight: 800; /* خط سميك جداً */
            letter-spacing: 2px; /* تباعد الحروف لمظهر أكثر فخامة */
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* ظل نصي عميق */
            position: relative;
            z-index: 2;
        }

        .custom-header p {
            font-size: 24px; /* حجم نص فرعي أكبر وأكثر وضوحاً */
            margin: 0;
            opacity: 0.95;
            line-height: 1.6;
            font-weight: 300; /* خط خفيف لتباين مع العنوان */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        /* تعديلات للمسافات عند الشاشات الصغيرة */
        @media (max-width: 768px) {
            .custom-header {
                padding: 40px 25px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }
            .justice-icon {
                font-size: 70px;
                margin-bottom: 20px;
            }
            .custom-header h1 {
                font-size: 38px;
            }
            .custom-header p {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .custom-header {
                padding: 30px 20px;
                border-radius: 12px;
                margin-bottom: 25px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            }
            .justice-icon {
                font-size: 60px;
                margin-bottom: 15px;
            }
            .custom-header h1 {
                font-size: 32px;
                letter-spacing: 1px;
            }
            .custom-header p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="custom-header">
        <div class="justice-icon">⚖️</div>
        <h1>القوانين اليمنية</h1>
        <p>بآخر تعديلاتها حتى عام 2025</p>
    </div>

</body>
</html>
